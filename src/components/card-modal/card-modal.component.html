<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" *ngIf="isVisible">
  <div class="bg-white p-4 rounded shadow-lg max-w-lg w-full relative">
    <button (click)="close()" class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded">X</button>
    <img *ngIf="imageSrc" [src]="imageSrc" alt="Card Image" class="w-full h-auto">
  </div>
</div>
