<div class="container mx-auto p-4 bg-default">
  <img src="assets/logo.png" alt="Pallet Town" class="image-container">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input id="email" formControlName="email" type="email" class="mt-2 p-2 border rounded w-full">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-2">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Formato de email inválido.</span>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password:</label>
        <input id="password" formControlName="password" type="password" class="mt-2 p-2 border rounded w-full">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-2">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password é obrigatório.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password deve ter no mínimo 6 characters.</span>
        </div>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" [disabled]="loginForm.invalid">
        Login
      </button>
      <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</div>
    </form>
  </div>
</div>
